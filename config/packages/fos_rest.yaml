fos_rest:
    body_converter:
        enabled: true
        validate: true
        validation_errors_argument: violations
    routing_loader:
        default_format: json
        include_format: false
    body_listener: true
    format_listener:
        rules:
            - { path: '^/', priorities: ['json'], fallback_format: 'json' }
            #- { path: '^/', priorities: ['html'], fallback_format: 'json' }
    param_fetcher_listener: true
    access_denied_listener:
        json: true
    view:
        view_response_listener: true
        formats: { json: true, xml: false, rss: false }
    serializer:
        serialize_null: true
    exception:
        enabled: true
        codes:
            { App\Exception\ResourceValidationException: 400, App\Exception\ResourceNotFoundException: 404, App\Exception\ResourceAccessNotAuthorized: 403 }
        messages:
            { App\Exception\ResourceValidationException: true }

